<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body class="body">
  
  <header class="header">

    <div class="player">
      <div class="player-header">
        <div class="first-column">
          <div class="player-controls">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
          </div>
          <div class="audio-controls">
            <div class="sound"></div>
            <input id="sound-rande" type="range" min="0" max="1" step="0.1" value="0.3"></input>
          </div>
        </div>
        
        <div class="tracker">
          <div class="track-name"></div>

          <input id="progress-bar" type="range" value="0"></input> 
          
          <div class="track-time">
            <span class="currentTime"></span>
            <span class="durationTime"></span>
          </div>

        </div>
      </div>
      <div>
        <ul class="play-list"></ul>
      </div>
    </div>

    <div class="weather">
      <input type="text" class="city" value="Minsk"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
 
  </header>

  <main class="main">

    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>

    <time class="time"></time>

    <date class="date"></date>

    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter your name]">
    </div>

  </main>

  <footer class="footer">

    <button class="change-quote"></button>
    <div class="quote-container">
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="open-settings"></div>
  </footer>
  
  <div class="settings">
    <div class="close-settings"></div>
    <div class="inputs">
      <label><input type="checkbox" checked class="clock-input"> Clock</label>
      <label><input type="checkbox" checked class="calendar-input"> Calendar</label>
      <label><input type="checkbox" checked class="greeting-input"> Greeting</label>
      <label><input type="checkbox" checked class="quote-input"> Quote</label>
      <label><input type="checkbox" checked class="player-input"> Player</label>
      <label><input type="checkbox" checked class="weather-input"> Weather</label>
      <div class="lang-switch"><span class="switch-en active-button">EN</span> / <span class="switch-ru">RU</span></div>
    </div>
  </div>

  <script type="module" src="js/script.js"></script>
  
</body>
</html>
